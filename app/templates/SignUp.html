<!DOCTYPE html>

<html>
<head>
  <title>Yo man! Sign in now!</title>
  <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">

  <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>

<span style="vertical-align:top;padding-left:0.4cm;padding-bottom:0.3cm">
  <a href="{{url_for('index')}}" style="font-size:30pt;color:black;vertical-align:top">You'Blog</a>
</span> 
{% if not session['logged_in'] %}  
<span style="padding-left:25cm;;font-size:13pt;vertical-align:top">
      <button typle="button" class="btn bnt-default bnt-sm"><a href="{{ url_for('SignIn') }}"> <i class='fa fa-sign-in'></i> sign in </a>
      </button>
      <button typle="button" class="btn bnt-default bnt-sm"><a href="{{ url_for('SignUp') }}"> <i class='fa fa-pencil'></i> sign up </a></button>
</span>
{% else %}
    <span class="dropdown" style="margin-left: 30cm ; margin-top: 0.2cm; font-size:13pt;display:inline">
      <button type="button" class="btn dropdown-toggle" id="dropdownMenu1" 
        data-toggle="dropdown">
        <i class="fa fa-user fa-fw"></i>{{session['user']}}
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
        <li role="presentation">
          <a role="menuitem" tabindex="-1" href="#">
          <i class="fa fa-archive"></i> Profile
          </a>
        </li>
        
        <li role="presentation">
          <a role="menuitem" tabindex="-1" href="#">
          <i class='fa fa-area-chart'></i> Statistics
          </a>
        </li>
        
        <li role="presentation">
          <a role="menuitem" tabindex="-1" href="#">
          <i class='fa fa-cog'></i>  Setting
          </a>
        </li>
      
        <li role="presentation" class="divider"></li>
        <li role="presentation">
         <a role="menuitem" tabindex="-1" href="{{ url_for('SignOut')}}"><i class="fa fa-sign-out"></i>Sign out</a>
        </li>
      </ul>
    </span>
{% endif %}

    <div style = "margin-left:10pt;margin-top:0.5cm;font-size:15pt;">
      <ul class="nav nav-pills" style = "display:inline">
        <li class="active"><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('AboutPage') }}">About</a></li>
        <li><a href="{{ url_for('ContactPage') }}">Contact me</a></li>
      </ul>
    </div>



<div style="margin-top:2cm; margin-left:10cm">
<p style="text-indent:3cm;font-size:20pt">Create your personal account</p>
<form  class="form-horizontal" role="form" style="margin-top:2cm" action="{{ url_for('createAccount') }}" method = "post">
  {%if warning %}
  <p style = "color:red;fond-size:8pt;text-indent:4.5cm"> {{ warning }}
  {% endif %} 
   <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label"><i class="fa fa-user fa-lg"></i></label>
      <div class="col-sm-4">
         <input type="text" class="form-control" id="firstname" 
            placeholder="input your username" size="3" name='username'>
      </div>
   </div>
   <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label"><i class="fa fa-key fa-lg"></i></label>
      <div class="col-sm-4">
         <input type="text" class="form-control" id="lastname" 
            placeholder="input your password" size="10"  name='password'>
      </div>
   </div>
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <button type="submit" class="btn btn-default">Create an account</button>
      </div>
   </div>
</form>
</div>

</body>
</html>
